{% load custom_filters %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
</head>
<body>
    <a href="{% url 'main_page' %}"> Главная страница</a>
    <ul>
        {% for entity in entities %}
            <li>
                <a href="{% url link entity.id %}">  {{entity_name}}: {{ entity.id }}</a><br>
                {% for field_name, field in fields.items %}
                    {{ field_name }}: {{ entity|get_attribute:field }}<br>
                {% endfor %}
            </li>
            {% if not forloop.last %}
                <hr>
            {% endif %}
        {% endfor %}
    </ul>
</body>
