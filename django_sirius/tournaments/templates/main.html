{% extends 'base.html' %}
{% load static %}
{% block css_addition %}
    <link rel="stylesheet" href="{% static 'tournaments/css/main.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <h1>
            Приветствую на главной странице сайта
        </h1>
        <div class="auth-container">
            {% if not user.is_authenticated %}
                <div id="auth">
                    <a id="login" href="{% url 'login' %}">Войти</a> или <a id='register' href="{% url 'register' %}">Зарегистрироваться</a>
                </div>
            {% endif %}
        </div>
        <div class="links">
            {% for key, value in pages.items %}
                <a class="page-link" href="{% url value %}">{{ key }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
